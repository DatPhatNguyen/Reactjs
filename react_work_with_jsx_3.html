<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      const domContainer = document.getElementById("app");
      const root = ReactDOM.createRoot(domContainer);

      /*
       * Có 2 cách truyền props
       * Truyền dạng strin g literal
       * Truyền expression
       */
      function Input({ label, ...inputProps }) {
        //spread (thama so)
        // rest ( doi so )
        // spread / rest
        return (
          <div>
            <label htmlFor="">{label}</label>
            <input {...inputProps} />
          </div>
        );
      }
      // App.js
      // Quy chuan dat ten phai viet hoa chu cai dau - Capitalize
      // props default : true
      // Neu bien da duoc gan true / false thi phai su dung lai
      function App() {
        return (
          <div id="wrapper">
            <Input
              label="Full name"
              type="text "
              placeholder="Fill in please"
              title="this is input tag"
              onFocus={() => {
                console.log("Hello");
              }}
            />
          </div>
        );
      }
      root.render(<App />);
    </script>
  </body>
</html>
